name: Build and Push Docker Image

# 触发条件：推送到main分支时执行
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取GitHub代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Docker Buildx（支持多平台构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3：登录Docker Hub（GHCR替换为登录GHCR的步骤）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}  # GitHub密钥：Docker Hub用户名
          password: ${{ secrets.DOCKER_HUB_TOKEN }}     # GitHub密钥：Docker Hub令牌/密码

      # 步骤4：构建并推送镜像
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .  # Dockerfile所在目录
          push: true  # 推送镜像
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/zironwithweb:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/zironwithweb:${{ github.sha }}  # 用提交哈希作为版本
